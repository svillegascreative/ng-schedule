<h2>Schedule component</h2>

<form [formGroup]="scheduleFilters" (ngSubmit)="updateSchedule()">
  <div>
    <label for="">Date range:</label>
    <input type="date" formControlName="startDate" value="{{formatForDateInput(schedule.start)}}"> 
    to 
    <input type="date" formControlName="endDate" value="{{formatForDateInput(schedule.end)}}">
  </div>

  <input type="submit" value="Filter">
</form>

<div>
  <select (change)="setDisplayDays($event.target.value)">
    <option value="1">1 Day View</option>
    <option value="3" selected>3 Day View</option>
  </select>
</div>

<app-schedule-display 
  [schedule]="schedule"
  [displayDays]="displayDays">
</app-schedule-display>

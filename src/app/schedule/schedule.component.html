<h2>Schedule component</h2>


<table class="ngsc-table">

  <thead class="ngsc-head">
    <tr>
      <td>Resource</td>
      <td *ngFor="let date of headerDates">
        {{date}}
      </td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let resource of schedule.resources">
      <td>{{ resource.name }}</td>
      <td [attr.colspan]=headerDates.length class="ngsc-resource-events">
        <ul class="ngsc-events-list">
          <li *ngFor="let event of resource.events" class="ngsc-event" [style.width.px]="setEventWidth(event)">
            <a href="{{ event.url }}">{{ event.name }}</a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>

</table>

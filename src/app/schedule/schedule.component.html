<h2>Schedule component</h2>


<table>
  <thead>
    <tr>
      <td>Resource</td>
      <td *ngFor="let date of headerDates">
        {{date}}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of schedule.resources">
      <td>{{ resource.name }}</td>
      <td>
        <ul>
          <li *ngFor="let event of resource.events">
            <a href="{{ event.url }}">{{ event.name }}</a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
